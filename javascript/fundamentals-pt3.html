    // 3. Write a function called capitalize that takes a string and returns that string with only the first letter capitalized. 
    // Make sure that it can take strings that are lowercase, UPPERCASE or BoTh. 
    function capitalize(str) {
      // Extract first letter and make it upper case
      upper = str.charAt(0).toUpperCase();
      // Slice remaining letter and make it lower case
      lower = str.slice(1).toLowerCase();
      const str2 = upper + lower;

      return output("capitalize", str2);
    }

    }


    // Combined functions

      para.textContent = `${func}: ${value}`;
    }
